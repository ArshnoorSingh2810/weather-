<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleee.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            z-index: 0;
            box-shadow: inset 0 0 6px 4px white;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-t from-purple-400 to-slate-900 flex justify-center items-center">
<div id="stars-container"></div>
<div id="card" class="bg-white/15 backdrop-blur-xl rounded-3xl p-20 shadow-2xl border border-white/20 w-full max-w-5xl relative z-10">
    <h1 class="text-white text-8xl font-extrabold text-center mb-16">Weather Forecast</h1> 
    <form id="weatherform" class="space-y-10">
        <input id="cityinput" type="text" placeholder="enter city name" class="w-full px-10 py-8 bg-white/90 text-gray-800 text-3xl rounded-2xl border-2 border-transparent focus:border-blue-400 shadow-lg placeholder-gray-500 font-medium"> 
        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-6 px-10 rounded-2xl text-3xl hover:from-blue-600 hover:to-purple-700 shadow-lg transition-all duration-300">Get Weather</button>
    </form>
</div>
</body>
<script src="scriptt.js"></script>
<script>
// Create twinkling stars
const starsContainer = document.getElementById('stars-container');
const numberOfStars = 80;

for (let i = 0; i < numberOfStars; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 3 + 's';
    starsContainer.appendChild(star);
}
</script>
</html>
